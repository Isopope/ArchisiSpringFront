<div class="login-container max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" formControlName="email" type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
        <small>Veuillez entrer un email valide.</small>
      </div>
    </div>

    <!-- Mot de passe -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input id="password" formControlName="password" type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
        <small>Mot de passe requis (min. 6 caractÃ¨res).</small>
      </div>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" [disabled]="loginForm.invalid" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-300">
      Se connecter
    </button>
  </form>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4">
    {{ errorMessage }}
  </div>
</div>
