<div class="signup-container p-4 bg-white border border-gray-200 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Inscription</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nom -->
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input id="nom" formControlName="nom" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="signupForm.get('nom')?.invalid && signupForm.get('nom')?.touched" class="text-red-600 text-sm mt-1">
          <small>Le nom est requis.</small>
        </div>
      </div>
  
      <!-- Prénom -->
      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input id="prenom" formControlName="prenom" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="signupForm.get('prenom')?.invalid && signupForm.get('prenom')?.touched" class="text-red-600 text-sm mt-1">
          <small>Le prénom est requis.</small>
        </div>
      </div>
  
      <!-- Email -->
      <div>
        <label for="mail" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="mail" formControlName="mail" type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="signupForm.get('mail')?.invalid && signupForm.get('mail')?.touched" class="text-red-600 text-sm mt-1">
          <small>L'email est requis et doit être valide.</small>
        </div>
      </div>
  
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input id="username" formControlName="username" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-red-600 text-sm mt-1">
          <small>Le nom d'utilisateur est requis.</small>
        </div>
      </div>
  
      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input id="password" formControlName="password" type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
          <small>Le mot de passe est requis et doit contenir au moins 6 caractères.</small>
        </div>
      </div>
  
      <!-- Bouton de soumission -->
      <button type="submit" [disabled]="signupForm.invalid" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-300">
        S'inscrire
      </button>
    </form>
  
    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4">
      {{ errorMessage }}
    </div>
  </div>
