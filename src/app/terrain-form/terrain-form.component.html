<div class="max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Modifier Terrain' : 'Créer Terrain' }}</h1>
  <form [formGroup]="terrainForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nom -->
    <div>
      <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
      <input id="nom" formControlName="nom" placeholder="Nom du terrain" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="terrainForm.get('nom')?.touched && terrainForm.get('nom')?.invalid" class="text-red-600 text-sm mt-1">
        <small>Le nom est requis.</small>
      </div>
    </div>

    <!-- Quantité -->
    <div>
      <label for="quantite" class="block text-sm font-medium text-gray-700">Quantité</label>
      <input
        id="quantite"
        type="number"
        formControlName="quantite"
        placeholder="Quantité disponible"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div *ngIf="terrainForm.get('quantite')?.touched && terrainForm.get('quantite')?.invalid" class="text-red-600 text-sm mt-1">
        <small>La quantité est requise et doit être supérieure à 0.</small>
      </div>
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" formControlName="description" placeholder="Description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      <div *ngIf="terrainForm.get('description')?.touched && terrainForm.get('description')?.invalid" class="text-red-600 text-sm mt-1">
        <small>La description est requise.</small>
      </div>
    </div>

    <!-- Point géographique -->
    <div>
      <label for="pointGeo" class="block text-sm font-medium text-gray-700">Point Géographique</label>
      <input id="pointGeo" formControlName="pointGeo" placeholder="Latitude, Longitude" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="terrainForm.get('pointGeo')?.touched && terrainForm.get('pointGeo')?.invalid" class="text-red-600 text-sm mt-1">
        <small>Le point géographique est requis.</small>
      </div>
    </div>

    <!-- Boutons -->
    <div class="flex justify-between">
      <button type="submit" [disabled]="terrainForm.invalid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-300">
        {{ isEditMode ? 'Modifier' : 'Créer' }}
      </button>
      <button type="button" (click)="onCancel()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Annuler
      </button>
    </div>
  </form>
</div>
