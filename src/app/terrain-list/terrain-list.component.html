<div class="table-container">
  <table mat-table [dataSource]="terrains" matSort class="mat-elevation-z8">
    <!-- Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>

    <!-- Quantité -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantité</th>
      <td mat-cell *matCellDef="let element">{{ element.quantite }}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Point géographique -->
    <ng-container matColumnDef="pointGeo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Point Géographique</th>
      <td mat-cell *matCellDef="let element">{{ element.pointGeo }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="reserveTerrain(this.authService.getUserId(),element.id)">Réserver</button>
        <button mat-button color="accent" (click)="editTerrain(element.id)">Modifier</button>
        <button mat-button color="warn" (click)="deleteTerrain(element.id)">Supprimer</button>
        
      </td>
    </ng-container>

    <!-- Header et lignes -->
    <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
    <tr mat-row *matRowDef="let row; columns: colonnes;"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons
  ></mat-paginator>
</div>
