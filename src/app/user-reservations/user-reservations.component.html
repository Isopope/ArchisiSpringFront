<div class="reservations-table">
    <table mat-table [dataSource]="reservations" matSort class="mat-elevation-z8">
      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Utilisateur ID</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation.utilisateurId }}</td>
      </ng-container>
  
      <!-- Terrain ID Column -->
      <ng-container matColumnDef="terrainId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Terrain ID</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation.terrainId }}</td>
      </ng-container>
  
      <!-- Reservation Column -->
      <ng-container matColumnDef="reservation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>RÃ©servation</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation.reservation }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let reservation">
          <button mat-button color="warn" (click)="cancelReservation(reservation)">Annuler</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
      <tr mat-row *matRowDef="let row; columns: colonnes;" [class.clicked-row]="clickedRows.has(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
